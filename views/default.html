<!DOCTYPE html>
<html lang="vi" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BÉ TẬP TÍNH</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" type="text/css" href="/stylesheets/layout.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h3>Bé tập tính</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
          <form name="Nhap2So">
            <div class="form-group">
              <label for="SoThuNhat">Nhap so thu nhat:</label>
              <input type="text" class="form-control" id="So1" onfocusout="check()">
            </div>
            <div class="form-group">
              <label for="SoThuHai">Nhap so thu hai:</label>
              <input type="text" class="form-control" id="So2" onfocusout="check()">
            </div>
            <div class="form-group">
              <label for="KetQua">Kết quả:</label>
              <input type="text" class="form-control" id="KetQua" onfocusout="check()">
            </div>
            <!-- <button type="button" class="btn btn-primary" onclick="tinhToan()">Tính</button> -->
            <input type="button" value="Sum" onclick="tinhToan()">
          </form>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
          <form>
            <input type="radio" name="baiToan" value="Cong" checked>Cộng<br>
            <input type="radio" name="baiToan" value="Tru">Trừ<br>
            <input type="radio" name="baiToan" value="Nhan">Nhân<br>
            <input type="radio" name="baiToan" value="Chia">Chia<br><br>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <h6>Thông báo: </h6>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 text-danger">
          <p id="Alert"></p>
        </div>
      </div>
    </div>
    <script src="/javascripts/Calculator.js"></script>
  </body>
</html>
